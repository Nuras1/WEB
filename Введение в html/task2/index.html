<html>
    <head>
        <title>Hello BITLAB</title>
    </head>
    <body>
        <meta charset="utf-8">
        <table>
            <tbody>
                <tr>
                    <td>Тип булочки :</td>
                    <td><select>
                        <option>Круглый</option>
                        <option>Квадратный</option>
                        <option selected="selected">Овальный</option>
                        <option>Треугольный</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Тип мяса :</td>
                    <td><select>
                        <option>Говядина</option>
                        <option>Курица</option>
                        <option selected="selected">Свинина</option>
                        <option>Собака</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Опции :</td>
                    <td> <input type="radio" name="pol"> Помидор <br>
                        <input type="radio" name="pol"> Огурцы <br>
                        <input type="radio" name="pol"> Салат <br></td>
                </tr>
                <tr>
                    <td>Адрес :</td>
                    <td><input type="text" placeholder="Введите адрес"></td>
                </tr>
                <tr>
                    <td>ФИО заказчика :</td>
                    <td><input type="text" placeholder="Введите ФИО"></td></td>
                </tr>
                <tr>
                    <td>Желаемое время доставки :</td>
                    <td> <input type="time"></td>
                </tr>
                <tr>
                    <td>Выбор бургера :</td>
                    <td><select>
                        <option>Чизбургер</option>
                        <option selected="selected">Гамбургер</option>
                        <option>Микс</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
