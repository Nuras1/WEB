<!DOCTYPE html>
<html>
<head>
    <title>Конвертер валют</title>
    <style>
        .result-box {
            border: 1px solid black;
            padding: 15px;
            margin-top: 10px;
            width: 200px;
            background-color: rgb(191, 191, 191);
        }
    </style>
    <script>
        function convertCurrency() {
            var amount = parseFloat(document.getElementById("amount").value);
            var currency = document.getElementById("currency").value;
            var rate = 0;
            var result = 0;            
            if (currency === "tenge") {
                rate = 0.0029; // Курс тенге к доллару
                result = amount * rate;
                document.getElementById("resultDollars").innerHTML = result.toFixed(2) + " долларов";
                rate = 0.0031; // Курс тенге к евро
                result = amount * rate;
                document.getElementById("resultEuros").innerHTML = result.toFixed(2) + " евро";
            }
            else if (currency === "dollars") {
                rate = 431.00; // Курс доллара к тенге
                result = amount * rate;
                document.getElementById("resultTenge").innerHTML = result.toFixed(2) + " тенге";
                rate = 0.85; // Курс доллара к евро
                result = amount * rate;
                document.getElementById("resultEuros").innerHTML = result.toFixed(2) + " евро";
            }
            else if (currency === "euros") {
                rate = 507.00; // Курс евро к тенге
                result = amount * rate;
                document.getElementById("resultTenge").innerHTML = result.toFixed(2) + " тенге";
                rate = 1.17; // Курс евро к доллару
                result = amount * rate;
                document.getElementById("resultDollars").innerHTML = result.toFixed(2) + " долларов";
            }
        }
    </script>
</head>
<body>
    <label for="amount">Введите сумму:</label>
    <input type="number" id="amount">
    <select id="currency">
        <option value="tenge">KZT</option>
        <option value="dollars">USD</option>
        <option value="euros">EUR</option>
    </select>
    <button onclick="convertCurrency()">Конвертировать</button>
    <br>
    <h4>KZT (tenge)</h4>
    <div class="result-box" id="resultTenge"></div>
    <h4>USD (dollars)</h4>
    <div class="result-box" id="resultDollars"></div>
    <h4>EUR (euro)</h4>
    <div class="result-box" id="resultEuros"></div>
</body>
</html>
